<div class="container">
		
		
		
		<div id="vetti">
		<form class="form-horizontal" style="margin-top:2%;width:600px; margin-left:auto; margin-bottom:5%; margin-right:auto;" id="form1" action="./create.html">
		<fieldset>
		<div class="control-group">
			<input type="text" placeholder="Event Name" style="font-family:Rancho;text-align:center;margin-left:150px;border-color:white;  font-size:30px; box-shadow:none; height:42px" class="input" id="projectName" name="projectName" required="required" onchange="localStorage['projectname']=this.value;"></input> 
		</div>
		
		<div id="errorholder" style="width:500px; text-align:center;" class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<div id="alertmessage">
			<strong>Badge-it!</strong> Makkar Labs made life easier for you!
			</div>
		</div>
		
		<fieldset>
		<legend style="font-size:17px;margin-left:25px;margin-bottom:0px;"> <i style="margin-top:2px;" class="icon-picture"></i> Badge Template </legend>
		<div class="control-group">
			<label class="control-label" for="templateChooser"> Image </label>
			<div class="controls" id="template_chooser">
				<button class='btn' id='template_fs'><i class="icon-folder-open"> </i> My Computer</button>
				<button class='btn btn-warning' id='template_gd'><img src="bootstrap/img/drive_icon_mono.png" width="14px" height="14px"/> Google Drive</button>	
				<span id="fs_input" style="display:none;">
					<input type="file" accept="image/*" class="input-file" id="templateChooser" name="templateChooser" onchange="readFileAsDataURL(this.files[0],'event-template');"></input>
					<a style="cursor:pointer;" class="icon-repeat" id="return_image" onclick="change();"></a>
				</span>
				<span id="gd_input" style="display:none;">				
					<input readonly="readonly" placeholder="Google Drive Image" id="google_image" name="google_image" />
					<a style="cursor:pointer;" class="icon-repeat" onclick="change();" id="return_image1"></a>
				</span>
			</div>
		</div>
		
			<div style="float:left">
				<div class="control-group">
			<label class="control-label" for="dpiSelection"> DPI  </label>
			<div class="controls">	
				<select id="dpi" class="input-small" onchange="$('#inchwidth').val(($('#pixelwidth').val()/this.value).toFixed(2));$('#inchheight').val(($('#pixelheight').val()/this.value).toFixed(2));">
					<option>72</option>
					<option>96</option>
					<option selected="selected">150</option>
					<option>300</option>
					<option>2540</option>
					<option>4000</option>
				</select>
			
		  

			</div>
		</div>
		

		<div class="control-group">
			<label class="control-label" for="inchwidth"> Width  </label>
			<div class="controls">	
				<input style="height:25px;"type="text" class="input-small" id="inchwidth" placeholder="inches" required onkeyup="setPixelWidth()"> </input>
			</div>
		</div>
		
		<div class="control-group">
			
			<div class="controls">	
				<a id="lockar" onclick="lockar();" style="cursor:pointer;margin-left:30px;"><i class="icon-lock"></i></a>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inchheight"> Height  </label>
			<div class="controls">	
				<input style="height:25px;" type="text" class="input-small" id="inchheight" placeholder="inches" required onkeyup="setPixelHeight()"> </input>
			</div>
		</div>
		</div>
		<div style="float:right; margin-right:100px;">
				<div id="holder">	<img id="badgepreview"/> </div>
		</div>
		
		</fieldset>
		<fieldset>
		<legend style="font-size:17px;margin-left:25px;margin-bottom:0px;"><i style="margin-top:2px;" class="icon-list"></i> Attendee Info </legend>
		<div class="control-group">
			<label class="control-label" for="csvChooser"> List  </label>
			<div class="controls">	
				<button class='btn' id='list_fs'><i class="icon-folder-open"> </i> My Computer</button>
				<button class='btn btn-warning' id='list_gd'><img src="bootstrap/img/drive_icon_mono.png" width="14px" height="14px"/> Google Drive</button>	
				<span id="fs_list" style="display:none;">
					<input type="file" class="input-file" accept=".csv" id="csvChooser" name="csvChooser" onchange="getAsText(this.files[0], 'event-csv');"> </input>
					<a style="cursor:pointer;" class="icon-repeat" id="return_image" onclick="changeCsv();"></a>
				</span>
				<span id="gd_list" style="display:none;">				
					<input readonly="readonly" placeholder="Google Drive Spreadsheet" id="csvGoogle" name="csvGoogle" />
					<a style="cursor:pointer;" class="icon-repeat" onclick="changeCsv();" id="return_image1"></a>
				</span>

				<div id="csvColumnsSelect"></div>
			</div>
		</div>
		

		<input type="text" id="pixelwidth" value="600" style="display:none;"> </input>
		<input type="text" id="pixelheight" value="400" style="display:none;"> </input>
		
		<div class="control-group">
			<label class="control-label" for="pixelheight"> QR Code  </label>
			<div class="controls">	
				<input style="margin-top:10px" type="checkbox" id="qrcode" name="qrcode" value="Yes" />
				<div id="qrCodeSelect"></div>
				<div style="margin-top:10px" id="container"> </div>
			</div>
		</div>
		</fieldset>

			<div class="form-actions">
				<button class="btn btn-primary" type="submit"> Submit </button>
				<a class="btn" onclick="clear()"> Reset </a>
				<a class="btn btn-info" rel="tooltip" title="Prefills the form with sample image & data, and submits it." onclick="demo()"> Demo </a>

			</div>
		</fieldset>
		</form>
		</div>
		</div>
	
</div>
