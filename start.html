 <head>

<style>


#holder { background-color:#FAFAFA; border: 10px dashed #ccc; width: 500px; height: 450px; margin: 20px auto; margin-top:50px; }
#holderCaption { margin-left:auto; margin-right:auto; width:150px; margin-top:200px;}
#holder.hover { border: 10px dashed #333; }
fieldset { margin-left:20px; width : 500px; }
img { max-width:500px;}

</style>
	


<script src="resources/js/analytics.js"></script>

  <body>
 
<div id="headerContainer">
<header>
	<h1 id="title-large"> Badge it </h1>	
	<div style="float:right;">
	  <ul class="nav nav-pills">

</header>

<div class="container">
		
		<div class="row">
		<div class="span6">
		<article>
		<div id="holder">
			<div id="holderCaption">Drop your template here!</div>
			<img id="badgepreview"/>
		  </div>  
		</article>
		</div>
		<div clas="span6">
		<form class="form-horizontal" style="margin-top:5%" onsubmit="move()" id="form1" action="./create.html">
		<fieldset>
		<div class="control-group">
			<label class="control-label" for="projectName"> Project Name </label>
			<div class="controls">	
				<input type="text" style="height:25px" class="input" id="projectName" name="projectName" required="required" onchange="localStorage['projectname']=this.value;"></input> 
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="templateChooser"> Template </label>
			<div class="controls" id="template_chooser">
				<button class='btn' id='template_fs'>File System</button>
				<button class='btn btn-danger' id='template_gd'>Google Drive</button>	
				<span id="fs_input" style="display:none;">
					<input type="file" class="input-file" id="templateChooser" name="templateChooser" onchange="readFileAsDataURL(this.files[0],'event-template');"></input>
					<a style="cursor:pointer;" class="icon-repeat" id="return_image" onclick="change();"></a>
				</span>
				<span id="gd_input" style="display:none;">				
					<input readonly="readonly" placeholder="Google Drive Image" id="google_image" name="google_image" />
					<a style="cursor:pointer;" class="icon-repeat" onclick="change();" id="return_image1"></a>
				</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="csvChooser"> CSV File  </label>
			<div class="controls">	
				<button class='btn' id='list_fs'>File System</button>
				<button class='btn btn-danger' id='list_gd'>Google Drive</button>	
				<span id="fs_list" style="display:none;">
					<input type="file" class="input-file" id="csvChooser" name="csvChooser" onchange="getAsText(this.files[0], 'event-csv');"> </input>
					<a style="cursor:pointer;" class="icon-repeat" id="return_image" onclick="changeCsv();"></a>
				</span>
				<span id="gd_list" style="display:none;">				
					<input readonly="readonly" placeholder="Google Drive Spreadsheet" id="csvGoogle" name="csvGoogle" />
					<a style="cursor:pointer;" class="icon-repeat" onclick="changeCsv();" id="return_image1"></a>
				</span>

				<div id="csvColumnsSelect"></div>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="dpiSelection"> DPI  </label>
			<div class="controls">	
				<select id="dpi" class="input-small" onchange="$('#inchwidth').val($('#pixelwidth').val()/this.value);$('#inchheight').val($('#pixelheight').val()/this.value);">
					<option>72</option>
					<option>96</option>
					<option selected="selected">150</option>
					<option>300</option>
					<option>2540</option>
					<option>4000</option>
				</select>
			</div>
		</div>

		<label class="control-label" for="inchwidth"> <h4> Inches </h4>  </label>
		<br><br>
		<div class="control-group">
			<label class="control-label" for="inchwidth"> Width  </label>
			<div class="controls">	
				<input style="height:25px;"type="text" class="input-small" id="inchwidth" placeholder="inches" required onkeyup="setPixelWidth()"> </input>
			</div>
		</div>
		
		<div class="control-group">
			
			<div class="controls">	
				<a id="lockar" onclick="lockar();" style="cursor:pointer;margin-left:30px;"><i class="icon-lock"></i></a>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inchheight"> Height  </label>
			<div class="controls">	
				<input style="height:25px;" type="text" class="input-small" id="inchheight" placeholder="inches" required onkeyup="setPixelHeight())"> </input>
			</div>
		</div>

		<input type="text" id="pixelwidth" style="display:none;"> </input>
		<input type="text" id="pixelheight" style="display:none;"> </input>
		<!--<label class="control-label" for="inchwidth"> <h4> Pixels </h4>  </label>
		<br><br>
		<div class="control-group">
			<label class="control-label" for="pixelwidth"> Width  </label>
			<div class="controls">	
				<input type="text" style="height:25px;"class="input-small" id="pixelwidth" placeholder="pixels" onkeyup="$('#inchwidth').val(this.value/$('#dpi').val())"> </input>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="pixelheight"> Height  </label>
			<div class="controls">	
				<input type="text" style="height:25px" class="input-small" id="pixelheight" placeholder="pixels" onkeyup="$('#inchheight').val(this.value/$('#dpi').val())"> </input>
				<div style="height:25px;" style="margin-top:10px" id="container"> </div>
			</div>
		</div>
		-->
		<div class="control-group">
			<label class="control-label" for="pixelheight"> <h4>QR Code</h4>  </label>
			<div class="controls">	
				<input type="checkbox" id="qrcode" name="qrcode" value="Yes" />
				<div id="qrCodeSelect"></div>
				<div style="margin-top:10px" id="container"> </div>
			</div>
		</div>


			<div class="form-actions">
				<button class="btn btn-primary" type="submit"> Submit </button>
				<button class="btn" onclick="clear()"> Reset </button>

			</div>
		</fieldset>
		</form>
		</div>
		</div>
	</div>
</div>
